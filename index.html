<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="lista[currentIndex].image" :alt="lista[currentIndex].title" />
                    <div class="text">
                        <h3>{{lista[currentIndex].title}}</h3>
                        <p>
                            {{lista[currentIndex].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="changeActiveImg('prev')"></div>
                    <div  class="next" @click="changeActiveImg('next')"></div>
                    <!-- ciclo sull array di oggetti per stampare in html tutti le immagini -->
                    <div v-for="(singleImage, i) in lista" 
                    class="thumb"
                    :class="{'active': currentIndex === i}">
                        <img :src="singleImage.image" :alt="singleImage.title"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
